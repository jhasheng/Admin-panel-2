<div class="main-container" fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme" style="width:100vw;">

  <!-- main toolbar -->
  <app-main-toolbar></app-main-toolbar>


  <md-sidenav-container>

    <md-sidenav mode="side" opened>
      <!-- menu left heare -->
      <app-navigation-menu-left></app-navigation-menu-left>

    </md-sidenav>

    <!-- Table for prosfores -->
    <!--<app-prosfores-table></app-prosfores-table>-->

    <md-spinner *ngIf="!loadComplete" class="preloader"></md-spinner>

    <!-- Iner sideNav  container -->
    <md-sidenav-container style="">


      <md-sidenav #sidenavInside mode="side" align="end" style="background:#fff; border-left: 1px solid lightgray; width:300px; padding:20px;">

        <h4>Edit Prosfora</h4>

        <form #form="ngForm" (ngSubmit)="getEditProsforaForm(form.value)" ngNativeValidate>
          <div fxLayout="column" fxLayoutGap="8px">

            <!--<div fxLayout="row" fxLayoutGap="10px" class="example-full-width">
              
            </div>-->

            <div fxLayout="column" fxLayoutGap="8px" style="padding-right:20px;">
              <input type="file" ngModel name="imagefile" class="dropify" data-height="200" />
            </div>

            <md-input-container class="example-full-width">
              <input mdInput ngModel name="title" placeholder="Title" required>
            </md-input-container>

            <md-input-container class="example-full-width">
              <input type="number" mdInput ngModel name="price" placeholder="Price" required>
            </md-input-container>

            <md-input-container>
              <textarea mdInput ngModel name="smalDescription" placeholder="Description" rows="3" cols="60" required></textarea>
            </md-input-container>

            <md-input-container>
              <textarea mdInput ngModel name="bigDescription" placeholder="Description" rows="5" cols="60" required></textarea>
            </md-input-container>

            <!--<div fxLayout="row" fxLayoutGap="24px">
              <md-checkbox color="primary" ngModel name="isAdmin">Is Admin?</md-checkbox>
              <md-checkbox color="primary" ngModel name="isCool">Is Cool?</md-checkbox>
            </div>-->
          </div>

          <md-dialog-actions align="center" style="margin-top:50px;">
            <div fxLayout="row" fxLayoutGap="10px">
              <button md-button type="button" (click)="sidenavInside.close()">Cancel</button>
              <button md-raised-button color="primary">Save</button>
            </div>
          </md-dialog-actions>

        </form>

      </md-sidenav>


      <div class="example-sidenav-content">

        <button md-button (click)="sidenavInside.toggle()">
          Open sidenav
        </button>
